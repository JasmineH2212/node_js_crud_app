name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js version 14
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Install dependencies defined in package.json
      - name: Install dependencies
        run: npm install

      # Run tests, if any. It will not block if tests fail.
      - name: Run tests (non-blocking)
        run: |
          echo "Running tests..."
          npm test || echo "Tests failed or not defined â€” continuing"

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set up QEMU for cross-platform builds (optional, if needed)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx (recommended for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jwt-crud-api:latest
            ${{ secrets.DOCKER_USERNAME }}/jwt-crud-api:${{ github.sha }}

      # Clean up unused Docker images to save space
      - name: Clean up Docker
        run: |
          docker image prune -af
